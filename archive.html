<!DOCTYPE html>
<html>
<head>
    <title>Press Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üìö Press Archive</h1>
        <a href="/555press-club">‚Üê Back to Home</a>
    </header>

    <div id="archive-container" align="center">
        <!-- PDFs will load here -->
    </div>

    <script>
        fetch('https://script.google.com/macros/s/AKfycbylZSQ-VuhFx2o3VmWRElqE0tavlq11lFbDrcu_Z2wmRh-Ba51VBCwWUgVuRzCTdxHL/exec')
            .then(response => response.json())
            .then(data => {
                const sorted = data.pdfs.sort((a, b) => 
                    new Date(b.date) - new Date(a.date)
                                              );
                
                let html = '';
                sorted.forEach(pdf => {
                    html += `
                        <div class="pdf-item">
                            <h3>${pdf.name.replace('PRESS-', '').replace('.pdf', '')}</h3>
                            <iframe src="${pdf.embedUrl}" align="center" width="50%" height="600px"></iframe>
                            <p>Published: ${pdf.date}</p>
                        </div>
                    `;
                });
                document.getElementById('archive-container').innerHTML = html;
            });
    </script>
</body>
</html>
